<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة القوانين - Perfect Cfw</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-purple: #7c3aed;
            --secondary-purple: #9333ea;
            --dark-purple: #5b21b6;
            --light-purple: #a78bfa;
            --dark-bg: #0f0f23;
            --darker-bg: #0a0a14;
            --card-bg: #1a1a2e;
            --border-color: #2d2d44;
            --text-primary: #ffffff;
            --text-secondary: #a0a0b8;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
        }

        body {
            font-family: 'Cairo', 'Segoe UI', sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            background: var(--card-bg);
            border-bottom: 2px solid var(--border-color);
            padding: 20px 0;
            margin-bottom: 30px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header h1 {
            color: var(--light-purple);
            font-size: 28px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-purple), var(--secondary-purple));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(124, 58, 237, 0.4);
        }

        .btn-secondary {
            background: var(--darker-bg);
            color: var(--text-primary);
            border: 2px solid var(--border-color);
        }

        .btn-secondary:hover {
            border-color: var(--primary-purple);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-warning {
            background: var(--warning);
            color: white;
        }

        .btn-sm {
            padding: 8px 15px;
            font-size: 12px;
        }

        /* Sections List */
        .sections-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .section-card {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .section-card:hover {
            border-color: var(--primary-purple);
            transform: translateY(-5px);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--light-purple);
            font-size: 20px;
            font-weight: 700;
        }

        .section-type {
            background: var(--darker-bg);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .section-info {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 15px;
        }

        .section-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .rules-count {
            background: var(--darker-bg);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .order-controls {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .order-btn {
            background: var(--darker-bg);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            width: 30px;
            height: 30px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .order-btn:hover {
            background: var(--primary-purple);
            border-color: var(--primary-purple);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 30px;
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            border: 2px solid var(--border-color);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border-color);
        }

        .modal-header h2 {
            color: var(--light-purple);
            font-size: 24px;
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-modal:hover {
            color: var(--danger);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-weight: 600;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            background: var(--darker-bg);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-purple);
        }

        textarea.form-control {
            min-height: 100px;
            resize: vertical;
            font-family: inherit;
        }

        select.form-control {
            cursor: pointer;
        }

        /* Rules List in Modal */
        .rules-list {
            background: var(--darker-bg);
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
        }

        .rule-item {
            background: var(--card-bg);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        .rule-item:last-child {
            margin-bottom: 0;
        }

        .rule-text {
            flex: 1;
            color: var(--text-secondary);
        }

        .rule-number {
            background: var(--primary-purple);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            flex-shrink: 0;
        }

        .add-rule-form {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .add-rule-form input {
            flex: 1;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .spinner {
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--primary-purple);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 60px;
            color: var(--primary-purple);
            margin-bottom: 20px;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-active {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .status-inactive {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sections-grid {
                grid-template-columns: 1fr;
            }

            .section-actions {
                width: 100%;
            }

            .btn {
                flex: 1;
                justify-content: center;
            }
        }
    </style>
    <link rel="stylesheet" href="css/modal-system.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header-content">
                <h1>
                    <i class="fas fa-book"></i>
                    إدارة القوانين
                </h1>
                <div style="display: flex; gap: 10px;">
                    <button class="btn btn-primary" onclick="openNewSectionModal()">
                        <i class="fas fa-plus"></i>
                        إضافة قسم جديد
                    </button>
                    <a href="admin-dashboard.html" class="btn btn-secondary">
                        <i class="fas fa-arrow-right"></i>
                        العودة
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="sectionsContainer"></div>
    </div>

    <!-- New/Edit Section Modal -->
    <div id="sectionModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">إضافة قسم جديد</h2>
                <button class="close-modal" onclick="closeSectionModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <form id="sectionForm">
                <input type="hidden" id="sectionId">

                <div class="form-group">
                    <label for="sectionTitle">عنوان القسم *</label>
                    <input type="text" id="sectionTitle" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="sectionIcon">أيقونة القسم (Font Awesome)</label>
                    <input type="text" id="sectionIcon" class="form-control" placeholder="fa-gavel">
                    <small style="color: var(--text-secondary); font-size: 12px;">مثال: fa-shield-alt, fa-mask, fa-gavel</small>
                </div>

                <div class="form-group">
                    <label for="sectionType">نوع القسم *</label>
                    <select id="sectionType" class="form-control" onchange="handleTypeChange()">
                        <option value="list">قائمة قوانين</option>
                        <option value="text">نص</option>
                        <option value="table">جدول</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="cardStyle">نمط البطاقة</label>
                    <select id="cardStyle" class="form-control">
                        <option value="normal">عادي</option>
                        <option value="warning">تحذير (أحمر)</option>
                        <option value="info">معلومات (أزرق)</option>
                        <option value="success">نجاح (أخضر)</option>
                    </select>
                </div>

                <!-- Content for text type -->
                <div id="textContent" class="form-group" style="display: none;">
                    <label for="sectionContent">المحتوى</label>
                    <textarea id="sectionContent" class="form-control"></textarea>
                </div>

                <!-- Rules for list type -->
                <div id="rulesContent" class="form-group">
                    <label>القوانين</label>
                    <div id="rulesList" class="rules-list"></div>
                    <div class="add-rule-form">
                        <input type="text" id="newRuleText" class="form-control" placeholder="أضف قانون جديد...">
                        <button type="button" class="btn btn-success btn-sm" onclick="addRuleToForm()">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </div>

                <!-- Notes -->
                <div class="form-group">
                    <label for="sectionNotes">ملاحظات (كل ملاحظة في سطر)</label>
                    <textarea id="sectionNotes" class="form-control" placeholder="ملاحظة 1&#10;ملاحظة 2"></textarea>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="sectionActive" checked>
                        القسم نشط
                    </label>
                </div>

                <div style="display: flex; gap: 10px; justify-content: flex-end;">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i>
                        حفظ
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="closeSectionModal()">
                        إلغاء
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/modal-system.js"></script>
    <script>
        const API_URL = 'https://perfect-backend-production.up.railway.app/api';
        let currentSection = null;
        let formRules = [];

        // Check authentication
        const token = localStorage.getItem('adminToken');
        if (!token) {
            window.location.href = 'admin-login.html';
        }

        // Load sections
        async function loadSections() {
            const container = document.getElementById('sectionsContainer');
            container.innerHTML = '<div class="loading"><div class="spinner"></div><p>جاري التحميل...</p></div>';

            try {
                const response = await fetch(`${API_URL}/rules/all`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.message);
                }

                if (data.data.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-book-open"></i>
                            <h3>لا توجد أقسام قوانين</h3>
                            <p>ابدأ بإضافة قسم جديد</p>
                            <button class="btn btn-primary" onclick="openNewSectionModal()">
                                <i class="fas fa-plus"></i>
                                إضافة قسم جديد
                            </button>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = `<div class="sections-grid"></div>`;
                const grid = container.querySelector('.sections-grid');

                data.data.forEach(section => {
                    const card = createSectionCard(section);
                    grid.appendChild(card);
                });

            } catch (error) {
                showNotification('حدث خطأ في تحميل القوانين', 'error');
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>حدث خطأ</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        function createSectionCard(section) {
            const card = document.createElement('div');
            card.className = 'section-card';
            card.innerHTML = `
                <div class="section-header">
                    <div class="section-title">
                        <i class="fas ${section.icon}"></i>
                        ${section.title}
                    </div>
                    <span class="status-badge ${section.active ? 'status-active' : 'status-inactive'}">
                        ${section.active ? 'نشط' : 'غير نشط'}
                    </span>
                </div>
                <div class="section-info">
                    <span class="section-type">${getTypeLabel(section.type)}</span>
                    ${section.type === 'list' ? `
                        <div class="rules-count">
                            <i class="fas fa-list"></i>
                            عدد القوانين: ${section.rules.length}
                        </div>
                    ` : ''}
                </div>
                <div class="section-actions">
                    <button class="btn btn-primary btn-sm" onclick="editSection('${section._id}')">
                        <i class="fas fa-edit"></i>
                        تعديل
                    </button>
                    <button class="btn btn-danger btn-sm" onclick="deleteSection('${section._id}', '${section.title}')">
                        <i class="fas fa-trash"></i>
                        حذف
                    </button>
                    <div class="order-controls">
                        <button class="order-btn" onclick="moveSection('${section._id}', 'up')" title="تحريك لأعلى">
                            <i class="fas fa-arrow-up"></i>
                        </button>
                        <span style="color: var(--text-secondary); font-size: 14px;">${section.order + 1}</span>
                        <button class="order-btn" onclick="moveSection('${section._id}', 'down')" title="تحريك لأسفل">
                            <i class="fas fa-arrow-down"></i>
                        </button>
                    </div>
                </div>
            `;
            return card;
        }

        function getTypeLabel(type) {
            const labels = {
                'list': 'قائمة',
                'text': 'نص',
                'table': 'جدول',
                'custom': 'مخصص'
            };
            return labels[type] || type;
        }

        function handleTypeChange() {
            const type = document.getElementById('sectionType').value;
            const textContent = document.getElementById('textContent');
            const rulesContent = document.getElementById('rulesContent');

            if (type === 'text') {
                textContent.style.display = 'block';
                rulesContent.style.display = 'none';
            } else if (type === 'list') {
                textContent.style.display = 'none';
                rulesContent.style.display = 'block';
            } else {
                textContent.style.display = 'none';
                rulesContent.style.display = 'none';
            }
        }

        function openNewSectionModal() {
            currentSection = null;
            formRules = [];
            document.getElementById('modalTitle').textContent = 'إضافة قسم جديد';
            document.getElementById('sectionForm').reset();
            document.getElementById('sectionId').value = '';
            document.getElementById('rulesList').innerHTML = '';
            document.getElementById('sectionModal').classList.add('active');
            handleTypeChange();
        }

        function closeSectionModal() {
            document.getElementById('sectionModal').classList.remove('active');
        }

        async function editSection(id) {
            try {
                const response = await fetch(`${API_URL}/rules/${id}`);
                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.message);
                }

                currentSection = data.data;
                formRules = [...currentSection.rules];

                document.getElementById('modalTitle').textContent = 'تعديل القسم';
                document.getElementById('sectionId').value = currentSection._id;
                document.getElementById('sectionTitle').value = currentSection.title;
                document.getElementById('sectionIcon').value = currentSection.icon;
                document.getElementById('sectionType').value = currentSection.type;
                document.getElementById('cardStyle').value = currentSection.cardStyle;
                document.getElementById('sectionContent').value = currentSection.content || '';
                document.getElementById('sectionActive').checked = currentSection.active;
                
                if (currentSection.notes && currentSection.notes.length > 0) {
                    document.getElementById('sectionNotes').value = currentSection.notes.join('\n');
                }

                renderFormRules();
                handleTypeChange();
                document.getElementById('sectionModal').classList.add('active');

            } catch (error) {
                showNotification('حدث خطأ في تحميل بيانات القسم', 'error');
            }
        }

        function addRuleToForm() {
            const input = document.getElementById('newRuleText');
            const text = input.value.trim();

            if (!text) {
                showNotification('الرجاء إدخال نص القانون', 'error');
                return;
            }

            const maxNumber = formRules.length > 0 ? Math.max(...formRules.map(r => r.number)) : 0;
            
            formRules.push({
                number: maxNumber + 1,
                text: text,
                order: formRules.length
            });

            renderFormRules();
            input.value = '';
        }

        function renderFormRules() {
            const list = document.getElementById('rulesList');
            
            if (formRules.length === 0) {
                list.innerHTML = '<p style="color: var(--text-secondary); text-align: center; padding: 20px;">لا توجد قوانين</p>';
                return;
            }

            list.innerHTML = formRules.map((rule, index) => `
                <div class="rule-item">
                    <span class="rule-number">${rule.number}</span>
                    <span class="rule-text">${rule.text}</span>
                    <button type="button" class="btn btn-danger btn-sm" onclick="removeRuleFromForm(${index})">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            `).join('');
        }

        function removeRuleFromForm(index) {
            formRules.splice(index, 1);
            // Renumber
            formRules.forEach((rule, i) => {
                rule.number = i + 1;
                rule.order = i;
            });
            renderFormRules();
        }

        document.getElementById('sectionForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const sectionId = document.getElementById('sectionId').value;
            const title = document.getElementById('sectionTitle').value.trim();
            const icon = document.getElementById('sectionIcon').value.trim() || 'fa-gavel';
            const type = document.getElementById('sectionType').value;
            const cardStyle = document.getElementById('cardStyle').value;
            const content = document.getElementById('sectionContent').value.trim();
            const active = document.getElementById('sectionActive').checked;
            const notesText = document.getElementById('sectionNotes').value.trim();
            const notes = notesText ? notesText.split('\n').filter(n => n.trim()) : [];

            const sectionData = {
                title,
                icon,
                type,
                cardStyle,
                content,
                active,
                notes
            };

            if (type === 'list') {
                sectionData.rules = formRules;
            }

            try {
                const url = sectionId ? `${API_URL}/rules/${sectionId}` : `${API_URL}/rules`;
                const method = sectionId ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(sectionData)
                });

                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.message);
                }

                showNotification(data.message, 'success');
                closeSectionModal();
                loadSections();

            } catch (error) {
                showNotification(error.message, 'error');
            }
        });

        async function deleteSection(id, title) {
            if (!confirm(`هل أنت متأكد من حذف قسم "${title}"؟`)) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/rules/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.message);
                }

                showNotification(data.message, 'success');
                loadSections();

            } catch (error) {
                showNotification('حدث خطأ في حذف القسم', 'error');
            }
        }

        async function moveSection(id, direction) {
            try {
                const response = await fetch(`${API_URL}/rules/all`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.message);
                }

                const sections = data.data;
                const currentIndex = sections.findIndex(s => s._id === id);
                
                if (currentIndex === -1) return;

                let newOrder;
                if (direction === 'up' && currentIndex > 0) {
                    newOrder = sections[currentIndex - 1].order;
                } else if (direction === 'down' && currentIndex < sections.length - 1) {
                    newOrder = sections[currentIndex + 1].order;
                } else {
                    return;
                }

                const reorderResponse = await fetch(`${API_URL}/rules/${id}/reorder`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ newOrder })
                });

                const reorderData = await reorderResponse.json();

                if (!reorderData.success) {
                    throw new Error(reorderData.message);
                }

                showNotification(reorderData.message, 'success');
                loadSections();

            } catch (error) {
                showNotification('حدث خطأ في تغيير الترتيب', 'error');
            }
        }

        // Initial load
        loadSections();
    </script>
</body>
</html>
