<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة التقديمات - Perfect Cfw</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }

        .header {
            max-width: 1600px;
            margin: 0 auto 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px 30px;
            border-radius: 15px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header h1 {
            color: #a855f7;
        }

        .header-actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
        }

        .btn-back {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .stats-grid {
            max-width: 1600px;
            margin: 0 auto 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .stat-card i {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .stat-card.total { border-color: #667eea; }
        .stat-card.total i { color: #667eea; }

        .stat-card.pending { border-color: #f59e0b; }
        .stat-card.pending i { color: #f59e0b; }

        .stat-card.accepted { border-color: #10b981; }
        .stat-card.accepted i { color: #10b981; }

        .stat-card.rejected { border-color: #ef4444; }
        .stat-card.rejected i { color: #ef4444; }

        .stat-number {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #999;
            font-size: 14px;
        }

        .filters {
            max-width: 1600px;
            margin: 0 auto 30px;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn.active {
            border-color: #a855f7;
            background: rgba(168, 85, 247, 0.2);
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .applications-grid {
            display: grid;
            gap: 20px;
        }

        .application-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            border-right: 4px solid transparent;
            transition: all 0.3s;
        }

        .application-card.pending { border-right-color: #f59e0b; }
        .application-card.accepted { border-right-color: #10b981; }
        .application-card.rejected { border-right-color: #ef4444; }

        .application-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 20px;
        }

        .app-user {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .app-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid #a855f7;
        }

        .app-user-info h3 {
            color: #e0e0e0;
            margin-bottom: 5px;
        }

        .app-user-info p {
            color: #999;
            font-size: 14px;
        }

        .app-status {
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .status-pending {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
        }

        .status-accepted {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .status-rejected {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .app-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 15px;
            border-radius: 10px;
        }

        .detail-label {
            color: #999;
            font-size: 12px;
            margin-bottom: 5px;
        }

        .detail-value {
            color: #e0e0e0;
            font-weight: 600;
        }

        .app-answers {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .app-answers h4 {
            color: #a855f7;
            margin-bottom: 15px;
        }

        .answer-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .answer-question {
            color: #999;
            font-size: 13px;
            margin-bottom: 5px;
        }

        .answer-text {
            color: #e0e0e0;
        }

        .app-actions {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .app-actions .btn {
            flex: 1;
            justify-content: center;
            min-width: 150px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #1a1a2e;
            padding: 40px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            border: 2px solid #ef4444;
        }

        .modal-content h2 {
            color: #ef4444;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #e0e0e0;
        }

        .form-group textarea {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            min-height: 120px;
            resize: vertical;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .modal-actions .btn {
            flex: 1;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state i {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .toggle-control {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .toggle-switch.active {
            background: #10b981;
        }

        .toggle-slider {
            position: absolute;
            width: 26px;
            height: 26px;
            background: white;
            border-radius: 50%;
            top: 2px;
            right: 2px;
            transition: all 0.3s;
        }

        .toggle-switch.active .toggle-slider {
            right: 32px;
        }

        @media (max-width: 768px) {
            .app-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <link rel="stylesheet" href="css/modal-system.css">
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-clipboard-list"></i> إدارة تقديمات التفعيل</h1>
        <div class="header-actions">
            <div class="toggle-control">
                <span>حالة التقديم:</span>
                <div class="toggle-switch" id="applicationToggle">
                    <div class="toggle-slider"></div>
                </div>
                <span id="toggleStatus">مفتوح</span>
            </div>
            <button class="btn btn-back" onclick="window.location.href='admin-dashboard.html'">
                <i class="fas fa-arrow-right"></i> العودة
            </button>
        </div>
    </div>

    <!-- Statistics -->
    <div class="stats-grid">
        <div class="stat-card total">
            <i class="fas fa-clipboard-list"></i>
            <div class="stat-number" id="totalCount">0</div>
            <div class="stat-label">إجمالي التقديمات</div>
        </div>
        <div class="stat-card pending">
            <i class="fas fa-clock"></i>
            <div class="stat-number" id="pendingCount">0</div>
            <div class="stat-label">قيد المراجعة</div>
        </div>
        <div class="stat-card accepted">
            <i class="fas fa-check-circle"></i>
            <div class="stat-number" id="acceptedCount">0</div>
            <div class="stat-label">مقبول</div>
        </div>
        <div class="stat-card rejected">
            <i class="fas fa-times-circle"></i>
            <div class="stat-number" id="rejectedCount">0</div>
            <div class="stat-label">مرفوض</div>
        </div>
    </div>

    <!-- Filters -->
    <div class="filters">
        <span style="color: #999;">تصفية حسب:</span>
        <button class="filter-btn active" data-status="all">الكل</button>
        <button class="filter-btn" data-status="pending">قيد المراجعة</button>
        <button class="filter-btn" data-status="accepted">المقبولة</button>
        <button class="filter-btn" data-status="rejected">المرفوضة</button>
    </div>

    <!-- Applications Grid -->
    <div class="container">
        <div class="applications-grid" id="applicationsGrid">
            <div class="empty-state">
                <i class="fas fa-spinner fa-spin"></i>
                <p>جاري التحميل...</p>
            </div>
        </div>
    </div>

    <!-- Reject Modal -->
    <div id="rejectModal" class="modal">
        <div class="modal-content">
            <h2><i class="fas fa-times-circle"></i> رفض التقديم</h2>
            <form id="rejectForm">
                <div class="form-group">
                    <label for="rejectionReason">سبب الرفض *</label>
                    <textarea id="rejectionReason" required placeholder="اكتب سبب رفض هذا التقديم..."></textarea>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn btn-danger">
                        <i class="fas fa-times"></i> رفض التقديم
                    </button>
                    <button type="button" class="btn btn-back" id="closeRejectModal">
                        <i class="fas fa-arrow-right"></i> إلغاء
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'https://perfect-backend-production.up.railway.app/api';
        const token = localStorage.getItem('adminToken');
        let currentApplicationId = null;
        let currentFilter = 'all';

        if (!token) {
            window.location.href = 'admin-login.html';
        }

        // Load data on page load
        document.addEventListener('DOMContentLoaded', async () => {
            await loadApplicationStatus();
            await loadStatistics();
            await loadApplications();
            setupEventListeners();
        });

        // Load application open/closed status
        async function loadApplicationStatus() {
            try {
                const response = await fetch(`${API_URL}/applications/status`);
                const data = await response.json();

                if (data.success) {
                    updateToggleUI(data.data.isOpen);
                }
            } catch (error) {
                console.error('Error loading status:', error);
            }
        }

        // Update toggle UI
        function updateToggleUI(isOpen) {
            const toggle = document.getElementById('applicationToggle');
            const status = document.getElementById('toggleStatus');

            if (isOpen) {
                toggle.classList.add('active');
                status.textContent = 'مفتوح';
                status.style.color = '#10b981';
            } else {
                toggle.classList.remove('active');
                status.textContent = 'مغلق';
                status.style.color = '#ef4444';
            }
        }

        // Toggle application status
        async function toggleApplicationStatus() {
            try {
                modalSystem.loading('جاري تحديث الحالة...');
                
                const response = await fetch(`${API_URL}/applications/toggle`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const data = await response.json();

                modalSystem.close();

                if (data.success) {
                    updateToggleUI(data.data.isOpen);
                    modalSystem.success(data.message);
                }
            } catch (error) {
                console.error('Error toggling status:', error);
                modalSystem.close();
                modalSystem.error('حدث خطأ في تغيير الحالة');
            }
        }

        // Load statistics
        async function loadStatistics() {
            try {
                const response = await fetch(`${API_URL}/applications/stats/overview`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();

                if (data.success) {
                    document.getElementById('totalCount').textContent = data.data.total;
                    document.getElementById('pendingCount').textContent = data.data.pending;
                    document.getElementById('acceptedCount').textContent = data.data.accepted;
                    document.getElementById('rejectedCount').textContent = data.data.rejected;
                }
            } catch (error) {
                console.error('Error loading statistics:', error);
            }
        }

        // Load applications
        async function loadApplications(status = '') {
            try {
                const url = status ? `${API_URL}/applications/all?status=${status}` : `${API_URL}/applications/all`;
                const response = await fetch(url, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();

                if (data.success) {
                    displayApplications(data.data);
                }
            } catch (error) {
                console.error('Error loading applications:', error);
            }
        }

        // Display applications
        function displayApplications(applications) {
            const grid = document.getElementById('applicationsGrid');

            if (applications.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <p>لا توجد تقديمات ${currentFilter !== 'all' ? 'بهذا الفلتر' : ''}</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = applications.map(app => {
                const user = app.userId;
                const statusClass = app.status;
                const statusText = {
                    'pending': 'قيد المراجعة',
                    'accepted': 'مقبول',
                    'rejected': 'مرفوض'
                };

                return `
                    <div class="application-card ${statusClass}">
                        <div class="app-header">
                            <div class="app-user">
                                <img src="${user.avatar || 'https://cdn.discordapp.com/embed/avatars/0.png'}" 
                                     alt="${user.username}" class="app-avatar">
                                <div class="app-user-info">
                                    <h3>${user.username}</h3>
                                    <p><i class="fab fa-discord"></i> ${user.discordId}</p>
                                </div>
                            </div>
                            <div class="app-status status-${statusClass}">
                                ${statusText[statusClass]}
                            </div>
                        </div>

                        <div class="app-details">
                            <div class="detail-item">
                                <div class="detail-label">الاسم الحقيقي</div>
                                <div class="detail-value">${app.basicAnswers.realName}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">العمر</div>
                                <div class="detail-value">${app.basicAnswers.realAge} سنة</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">البلد</div>
                                <div class="detail-value">${app.basicAnswers.country}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">تاريخ التقديم</div>
                                <div class="detail-value">${new Date(app.createdAt).toLocaleDateString('ar-EG')}</div>
                            </div>
                        </div>

                        ${app.randomAnswers && app.randomAnswers.length > 0 ? `
                            <div class="app-answers">
                                <h4><i class="fas fa-question-circle"></i> الأسئلة الإضافية</h4>
                                ${app.randomAnswers.map(ans => `
                                    <div class="answer-item">
                                        <div class="answer-question">${ans.questionText}</div>
                                        <div class="answer-text">${ans.answer}</div>
                                    </div>
                                `).join('')}
                            </div>
                        ` : ''}

                        ${app.status === 'rejected' && app.rejectionReason ? `
                            <div class="app-answers">
                                <h4 style="color: #ef4444;"><i class="fas fa-exclamation-circle"></i> سبب الرفض</h4>
                                <div class="answer-item" style="background: rgba(239, 68, 68, 0.1);">
                                    <div class="answer-text">${app.rejectionReason}</div>
                                </div>
                            </div>
                        ` : ''}

                        ${app.status === 'pending' ? `
                            <div class="app-actions">
                                <button class="btn btn-success" onclick="acceptApplication('${app._id}')">
                                    <i class="fas fa-check"></i> قبول
                                </button>
                                <button class="btn btn-danger" onclick="openRejectModal('${app._id}')">
                                    <i class="fas fa-times"></i> رفض
                                </button>
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
        }

        // Accept application
        async function acceptApplication(id) {
            const confirmed = await modalSystem.confirm(
                'سيتم قبول هذا التقديم وإرسال إشعار للمتقدم',
                'تأكيد القبول'
            );
            
            if (!confirmed) return;

            try {
                modalSystem.loading('جاري قبول التقديم...');
                
                const response = await fetch(`${API_URL}/applications/${id}/accept`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const data = await response.json();

                modalSystem.close();

                if (data.success) {
                    modalSystem.success('تم قبول التقديم بنجاح! ✅');
                    await loadStatistics();
                    await loadApplications(currentFilter === 'all' ? '' : currentFilter);
                } else {
                    modalSystem.error(data.message);
                }
            } catch (error) {
                console.error('Error accepting application:', error);
                modalSystem.close();
                modalSystem.error('حدث خطأ في قبول التقديم');
            }
        }

        // Open reject modal
        function openRejectModal(id) {
            currentApplicationId = id;
            document.getElementById('rejectionReason').value = '';
            document.getElementById('rejectModal').classList.add('active');
        }

        // Close reject modal
        function closeRejectModal() {
            currentApplicationId = null;
            document.getElementById('rejectModal').classList.remove('active');
        }

        // Submit rejection
        async function submitRejection(e) {
            e.preventDefault();

            const reason = document.getElementById('rejectionReason').value;

            try {
                modalSystem.loading('جاري رفض التقديم...');
                
                const response = await fetch(`${API_URL}/applications/${currentApplicationId}/reject`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ reason })
                });

                const data = await response.json();

                modalSystem.close();

                if (data.success) {
                    modalSystem.success('تم رفض التقديم بنجاح! ❌');
                    closeRejectModal();
                    await loadStatistics();
                    await loadApplications(currentFilter === 'all' ? '' : currentFilter);
                } else {
                    modalSystem.error(data.message);
                }
            } catch (error) {
                console.error('Error rejecting application:', error);
                modalSystem.close();
                modalSystem.error('حدث خطأ في رفض التقديم');
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            // Toggle button
            document.getElementById('applicationToggle').addEventListener('click', toggleApplicationStatus);

            // Filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.status;
                    loadApplications(currentFilter === 'all' ? '' : currentFilter);
                });
            });

            // Reject modal
            document.getElementById('closeRejectModal').addEventListener('click', closeRejectModal);
            document.getElementById('rejectForm').addEventListener('submit', submitRejection);
        }
    </script>
    <script src="js/modal-system.js"></script>
</body>
</html>
