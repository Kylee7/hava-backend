<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سجل النشاطات - Perfect Cfw</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #1a0b2e 0%, #2d1b4e 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid rgba(167, 139, 250, 0.2);
        }

        .header h1 {
            color: #a78bfa;
            font-size: 28px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-family: 'Cairo', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(167, 139, 250, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 15px;
            border: 2px solid rgba(167, 139, 250, 0.2);
        }

        .stat-card h3 {
            color: #a78bfa;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 36px;
            font-weight: 900;
            color: white;
        }

        .logs-section {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid rgba(167, 139, 250, 0.2);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .section-header h2 {
            color: #a78bfa;
            font-size: 24px;
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-group {
            flex: 1;
            min-width: 200px;
        }

        .filter-group label {
            display: block;
            margin-bottom: 5px;
            color: #a78bfa;
            font-size: 14px;
        }

        .filter-group select,
        .filter-group input {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(167, 139, 250, 0.2);
            border-radius: 8px;
            color: white;
            font-family: 'Cairo', sans-serif;
        }

        .log-item {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(167, 139, 250, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: flex-start;
            gap: 15px;
            transition: all 0.3s ease;
        }

        .log-item:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(167, 139, 250, 0.3);
        }

        .log-icon {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }

        .log-icon.create {
            background: rgba(16, 185, 129, 0.2);
            color: #6ee7b7;
        }

        .log-icon.update {
            background: rgba(59, 130, 246, 0.2);
            color: #93c5fd;
        }

        .log-icon.delete {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
        }

        .log-icon.login {
            background: rgba(167, 139, 250, 0.2);
            color: #c4b5fd;
        }

        .log-content {
            flex: 1;
        }

        .log-description {
            font-size: 16px;
            margin-bottom: 8px;
        }

        .log-meta {
            display: flex;
            gap: 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
        }

        .log-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .pagination button {
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(167, 139, 250, 0.2);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-family: 'Cairo', sans-serif;
        }

        .pagination button:hover {
            background: rgba(167, 139, 250, 0.2);
        }

        .pagination button.active {
            background: linear-gradient(135deg, #7c3aed, #a78bfa);
            border-color: #a78bfa;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.5);
        }

        .empty-state i {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }
    </style>
    <link rel="stylesheet" href="css/modal-system.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-history"></i> سجل النشاطات</h1>
            <a href="admin-dashboard.html" class="btn btn-secondary">
                <i class="fas fa-arrow-right"></i> العودة للوحة التحكم
            </a>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>إجمالي النشاطات</h3>
                <div class="value" id="totalLogs">0</div>
            </div>
            <div class="stat-card">
                <h3>آخر 24 ساعة</h3>
                <div class="value" id="last24h">0</div>
            </div>
            <div class="stat-card">
                <h3>آخر 7 أيام</h3>
                <div class="value" id="last7d">0</div>
            </div>
        </div>

        <div class="logs-section">
            <div class="section-header">
                <h2>سجل العمليات</h2>
            </div>

            <div class="filters">
                <div class="filter-group">
                    <label>نوع العملية</label>
                    <select id="actionFilter" onchange="loadLogs()">
                        <option value="">الكل</option>
                        <option value="LOGIN">تسجيل دخول</option>
                        <option value="CREATE_PRODUCT">إضافة منتج</option>
                        <option value="UPDATE_PRODUCT">تعديل منتج</option>
                        <option value="DELETE_PRODUCT">حذف منتج</option>
                        <option value="CREATE_DISCOUNT_CODE">إضافة كود خصم</option>
                        <option value="DELETE_DISCOUNT_CODE">حذف كود خصم</option>
                    </select>
                </div>
            </div>

            <div id="logsContainer">
                <div class="empty-state">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>جاري التحميل...</p>
                </div>
            </div>

            <div class="pagination" id="pagination"></div>
        </div>
    </div>

    <script>
        const API_URL = 'https://perfect-backend-production.up.railway.app/api';
        let currentPage = 1;

        // Action icons mapping
        const actionIcons = {
            'LOGIN': { icon: 'fa-sign-in-alt', class: 'login' },
            'CREATE_PRODUCT': { icon: 'fa-plus', class: 'create' },
            'UPDATE_PRODUCT': { icon: 'fa-edit', class: 'update' },
            'DELETE_PRODUCT': { icon: 'fa-trash', class: 'delete' },
            'CREATE_DISCOUNT_CODE': { icon: 'fa-tag', class: 'create' },
            'DELETE_DISCOUNT_CODE': { icon: 'fa-trash', class: 'delete' }
        };

        // Load stats
        async function loadStats() {
            try {
                const token = localStorage.getItem('adminToken');
                const response = await fetch(`${API_URL}/activity-logs/stats`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const data = await response.json();
                if (data.success) {
                    document.getElementById('totalLogs').textContent = data.data.totalLogs;
                    document.getElementById('last24h').textContent = data.data.logsLast24h;
                    document.getElementById('last7d').textContent = data.data.logsLast7d;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Load logs
        async function loadLogs(page = 1) {
            currentPage = page;
            const action = document.getElementById('actionFilter').value;

            try {
                const token = localStorage.getItem('adminToken');
                let url = `${API_URL}/activity-logs?page=${page}&limit=20`;
                if (action) url += `&action=${action}`;

                const response = await fetch(url, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const data = await response.json();
                if (data.success) {
                    displayLogs(data.data);
                    displayPagination(data.pagination);
                }
            } catch (error) {
                console.error('Error loading logs:', error);
                showError('خطأ في تحميل السجلات');
            }
        }

        // Display logs
        function displayLogs(logs) {
            const container = document.getElementById('logsContainer');

            if (logs.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-history"></i>
                        <p>لا توجد نشاطات</p>
                    </div>
                `;
                return;
            }

            let html = '';
            logs.forEach(log => {
                const iconData = actionIcons[log.action] || { icon: 'fa-circle', class: 'login' };
                const date = new Date(log.timestamp);
                const timeStr = date.toLocaleString('ar-EG');

                html += `
                    <div class="log-item">
                        <div class="log-icon ${iconData.class}">
                            <i class="fas ${iconData.icon}"></i>
                        </div>
                        <div class="log-content">
                            <div class="log-description">${log.description}</div>
                            <div class="log-meta">
                                <span><i class="fas fa-user"></i> ${log.user?.username || 'نظام'}</span>
                                <span><i class="fas fa-clock"></i> ${timeStr}</span>
                                ${log.ipAddress ? `<span><i class="fas fa-network-wired"></i> ${log.ipAddress}</span>` : ''}
                            </div>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        // Display pagination
        function displayPagination(pagination) {
            const container = document.getElementById('pagination');
            if (!pagination || pagination.pages <= 1) {
                container.innerHTML = '';
                return;
            }

            let html = '';
            for (let i = 1; i <= pagination.pages; i++) {
                html += `
                    <button 
                        class="${i === currentPage ? 'active' : ''}"
                        onclick="loadLogs(${i})">
                        ${i}
                    </button>
                `;
            }

            container.innerHTML = html;
        }

        function showError(message) {
            document.getElementById('logsContainer').innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-exclamation-triangle"></i>
                    <p>${message}</p>
                </div>
            `;
        }

        // Check auth
        if (!localStorage.getItem('adminToken')) {
            window.location.href = 'admin-login.html';
        }

        // Load on page load
        loadStats();
        loadLogs();
    </script>
    <script src="js/modal-system.js"></script>
</body>
</html>
